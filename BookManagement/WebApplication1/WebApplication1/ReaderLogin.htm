<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>读者登录</title>
    <script type="text/javascript" src="scripts/jquery-1.4.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnLogin").click(function () {
                //获取用户输入的注册信息
                var strReaderNo;
                var strReaderPWD;

                strReaderNo = $("#txtReaderNo").val();
                strReaderPWD = $("#txtPassword").val();

                var aj = $.ajax({
                    url: 'Login.ashx',
                    data: {
                        readerNo: strReaderNo,
                        readerPwd: strReaderPWD
                    },
                    type: 'post', //post
                    //dataType: 'json',
                    success: function (data) {
                        if (data == "true") {
                            window.open("ReaderMenu.htm");
                        }
                        else {
                            alert("此用户不存在！");
                        }
                    },
                    error: function () {
                        alert("数据库异常，请与管理员联系！");
                    }
                });

            });

        });
    
    </script>

</head>
<body>
    <form>
        <p>
            账 户:<input id="txtReaderNo" type="text" /></p>
        <p>
            密 码:<input id="txtPassword" type="password" /></p>
        <p>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input id="btnLogin" type="button" value="登 录" />&nbsp;&nbsp;&nbsp;
            <input id="btnCancel" 
                type="reset" value="取 消" /></p>
    </form>
</body>
</html>
